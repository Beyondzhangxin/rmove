<script>
    $(".nav_li").eq(3).addClass("nav_active");

/*  11111111111111111111111  */
    function aaChartDiv(){
        $('#aachartdiv').highcharts({
            chart: {
                type: 'pie',
                options3d: {
                    enabled: true,
                    alpha: 45,
                    beta: 0
                }
            },
            credits : {
                enabled:false//不显示highCharts版权信息
            },
            title: {
                text: 'CO超标车辆排放标准占比',
                align:'left',
                style: {
                    fontSize: '18px',
                    fontWeight:'bold',
                }
            },
            colors:['#E75A48','#78D1BF','#A46B8B','#18BAE0','#084E70','#FFC450'],
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            legend: {
                align: 'right', //水平方向位置
                verticalAlign: 'top', //垂直方向位置
                x: 0, //距离x轴的距离
                y: 50,
                layout:'vertical',//距离Y轴的距离,

            },
            plotOptions: {
                pie: {
                    showInLegend: true,
                    allowPointSelect: false,
                    cursor: 'pointer',
                    depth: 35,
                    dataLabels: {
                        enabled: false,
                        format: '{point.name}'
                    }
                }
            },
            series: [{
                type: 'pie',
                name: 'CO超标车辆排放标准占比',
                data: [
                    ['国Ⅰ前',   34.0],
                    ['国Ⅰ',       24.0],
                    ['国Ⅱ',    17.0],
                    ['国Ⅲ',    2.0],
                    ['国Ⅳ',    4.0],
                    ['国Ⅴ及以上',    19.0],
                ]
            }]
        });
    }
    aaChartDiv()
