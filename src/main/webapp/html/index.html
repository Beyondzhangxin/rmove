<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" media="screen" href="../css/style.css">
  <link rel="stylesheet" media="screen" href="../css/login.css">
</head>
<body>
<div class="count-particles">
  <!-- 登录头 -->
  <nav class="login_nav">
    <i class="login_logo"></i>
    <span>机动车遥感监测分析系统</span>
  </nav>
  <div class="container_bg">
    <div class="container_left">
      <i class="container_left_ab"></i>
    </div>
    <div class="container_right">
      <div class="login_title">机动车遥感监测分析系统登录</div>
      <div class="login_box">
        <div>
          <input type="text" class="user_name" placeholder="请输入用户名">
        </div>
        <div>
          <input type="password" class="user_password" placeholder="密码8-20位同时包含字母、数字">
        </div>
        <div class="r_box"> 
          <div>
            <input type="checkbox" id="remember" class="middle" checked>
            <label for="remember"><span class="remember_txt">记住登录信息</span></label>
          </div>        
          
          <a href="">注册</a>
        </div>
        <div>
          <button>登录</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- 背景 -->
<div id="particles-js"></div>
<script src="../js/particles.min.js"></script>
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/app.js"></script>
<script type="text/javascript">
    var de = 0;
    function transform () {
        de ++;
        var img = $(".container_left_ab")
        $(img).css ({
            'transform':'rotate(' + de + 'deg)',
            'transform-origin':'100% 0%'                    
        })
        if(de == 360) {
            de = 0;
        }
    }
    var timer = setInterval( transform, 8 );
</script>
<script>
  var count_particles, stats, update;
  stats = new Stats;
  stats.setMode(0);
  stats.domElement.style.position = 'absolute';
  stats.domElement.style.left = '0px';
  stats.domElement.style.top = '0px';
  document.body.appendChild(stats.domElement);
  count_particles = document.querySelector('.js-count-particles');
  update = function() {
    stats.begin();
    stats.end();
    if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
      count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
    }
    requestAnimationFrame(update);
  };
  requestAnimationFrame(update);
</script>

</body>
</html>
